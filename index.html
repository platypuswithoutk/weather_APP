<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <title>Fancy-weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/solid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="main-container">
        <div class="search-container">
            <div class="changing-panel">
                <button id="refresh"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                <div class="select-lenguage">
                    <select id="select">
                        <option value="en" >EN</option>
                        <option value="pl" >PL</option>
                    </select>
                </div>
                <button id="farancheit">&#8457;</button>
                <button id="celcius">&#8451;</button>
            </div>
            <div class="search-panel">
                <input class="searchControl" type="text" placeholder="City name or ZIP code" id="searchInput" >
                <button class="searchControl" id="searchBtn">Search</button>
            </div>
        </div>

        <div id="weather-container">
            <div id="city">
                <div class="city-header"><h1 id="city-header"></h1><h2 id= "country"></h2></div>
                <div id="date"></div>
                <div id="feels-temperature"></div>
                <div class="weather-icons"><img id="weather-icons"></div>
                <div id="wind"></div>
                <div id="humidity"></div>
                <div id="pressure"></div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div id="coord">
                    <div id="long"></div>
                    <div id="lat"></div>
                </div>
            </div>

            
            <div id="days-weather">
                <div id="day1">
                </div>
                <div id="day2">
                </div>
                <div id="day3">
                </div>
            </div>

        </div>

    </div>

    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3A8f7ow0V6nR5ZYmUstnHyS0V1MQvloQ&callback=initMap"
    type="text/javascript"></script>
</body>
</html>
